version: "1.0"
type: component
data:
  name: omv-services-restic-repo-create-form-page
  type: formPage
  config:
    request:
      service: Restic
      get:
        method: getRepo
        params:
          uuid: "{{ _routeParams.uuid }}"
      post:
        method: setRepo
    fields:
      - type: confObjUuid
      - type: textInput
        name: name
        label: _("Repository name")
        validators:
          required: true
          patternType: 'shareName'
      - type: select
        name: type
        label: _("Type")
        value: "local"
        store:
          data:
            - ["local", _("Local")]
      - type: sharedFolderSelect
        name: sharedfolderref
        label: _("Shared Folder")
        hint: _("Ensure that the shared folder is not referenced by anything")
        value: ""
      - type: passwordInput
        name: passphrase
        label: _("Passphrase")
        value: ""
      - type: checkbox
        name: skipinit
        label: _("Skip initialisation")
        value: false
        hint: _("Skip initialisation to import an existing repository")
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/restic/repos"
      - template: cancel
        execute:
          type: url
          url: "/services/restic/repos"
